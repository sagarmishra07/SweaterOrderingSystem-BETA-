{% load static %}
{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"><link rel="stylesheet" href="{% static 'css/fonts.css' %}">

<style>
body {
  margin: 0;
  padding: 0;

  height: 100vh;
  background: teal;
margin-left: -150;

}
#login .container #login-row #login-column #login-box {
  margin-top: 150px;

  width: 900;
  max-width: 700px;
  height: 420px;
  border: 2px solid black;
  background-color:ghostwhite; 
  background-image: url("{% static 'image/Untitled.png' %}");
  background-size: 350px;
  background-repeat: no-repeat;
  border-top-left-radius: 20px;
  border-bottom-left-radius: 20px;
  border-top-right-radius: 20px;
  border-bottom-right-radius: 20px;

  background-position-y:5px;
}
#login .container #login-row #login-column #login-box #login-form {
  padding: 20px;
  margin-left: 340;
 
}
#login .container #login-row #login-column #login-box #login-form #register-link {
  margin-top: -85px;
}

</style>

<title>| Gomadevi Sweater Uudhyog |</title>
  <div id="login">
      
  
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                  
                    <form id="login-form" class="form" action="login" method="post">
                        {% csrf_token %}
                        <a href="/"><button class="btn btn-info btn-md"  aria-label='delete' style="background-color: teal;" type='button'>X</button></a>
                        <h3 class="text-center text-info">Login</h3>
                         {% for message in messages %}
                       
                          
                              <div class="alert alert-danger" role="alert">
                                <h6>{{message}}</h6>  
                                </div>
                          {% endfor %}
                           
                            
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                           
                            <input type="submit" name="submit" style="background-color: teal" class="btn btn-info btn-md" value="Login">
                        </div>
                        <br>
                        <div id="register-link" class="text-right">
                          <br><br><center> Don't have account? <a href="register" class="text-info" >Register here</a></center> 
                        </div>
                        <hr>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



 
{% endblock %}
